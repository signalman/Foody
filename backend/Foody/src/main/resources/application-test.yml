spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/foody?useUnicode=true&rewriteBatchedStatements=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        generate_statistics: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      schema-locations: classpath:ingredient/foody_ingredient_category.sql

  cache:
    type: redis
    redis:
      time-to-live: 3600
      cache-null-values: false
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

jwt:
  token:
    secret: "testTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTest"

recommend:
  server:
    url: ${DATA_URL}